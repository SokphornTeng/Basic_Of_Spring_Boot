<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Talk about @ModelAttribute</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <h1>${test}</h1>
 
 	<form action="#" th:object="${stu}" method="POST" style="width: 50%; background-color: lightgray; margin: 0; padding: 25px; border-radius: 6px;">
    <div class="form-group" foreach=" listData : $stuData " style="text-align: start;">
      <input th:text="${listData.id}" type="number" class="form-control" >
      <input  th:text="${listData.name}" type="text" class="form-control"  >
      <input  th:text="${listData.age}" type="text" class="form-control">
      <input  th:text="${listData.school}" type="number" class="form-control"  >
    </div>
  	  </form>
 
</body>
</html>
